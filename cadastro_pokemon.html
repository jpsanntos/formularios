<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
        Cadastro de Pokemon
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="area">
        <form id="formulario"  method="POST" action="#" autocomplete="off">
            <fieldset>
                <legend>Cadastro de Pokemon<br><br></legend>
                <label>Nome:<br></label><input class="campo" type="text">
                <br>
                <br>
                <label>Tipo 1:<br> </label>
                <select class="campo">
                    <option value="Aço">Aço</option>
                    <option value="Agua">Água</option>
                    <option value="Dragao">Dragão</option>
                    <option value="Eletrico">Elétrico</option>
                    <option value="Fada">Fada</option>
                    <option value="Fantasma">Fantasma</option>
                    <option value="Fogo">Fogo</option>
                    <option value="Fogo">Gelo</option>
                    <option value="Fogo">Inseto</option>
                    <option value="Fogo">Lutador</option>
                    <option value="Fogo">Normal</option>
                    <option value="Fogo">Pedra</option>
                    <option value="Fogo">Planta</option>
                    <option value="Fogo">Psíquico</option>
                    <option value="Fogo">Sombrio</option>
                    <option value="Fogo">Terra</option>
                    <option value="Fogo">Venenoso</option>
                    <option value="Fogo">Voador</option>
                </select>
                <br><br>
                <label>Tipo 2:<br> </label>
                <select class="campo">
                    <option value="Aço">Aço</option>
                    <option value="Agua">Água</option>
                    <option value="Dragao">Dragão</option>
                    <option value="Eletrico">Elétrico</option>
                    <option value="Fada">Fada</option>
                    <option value="Fantasma">Fantasma</option>
                    <option value="Fogo">Fogo</option>
                    <option value="Fogo">Gelo</option>
                    <option value="Fogo">Inseto</option>
                    <option value="Fogo">Lutador</option>
                    <option value="Fogo">Normal</option>
                    <option value="Fogo">Pedra</option>
                    <option value="Fogo">Planta</option>
                    <option value="Fogo">Psíquico</option>
                    <option value="Fogo">Sombrio</option>
                    <option value="Fogo">Terra</option>
                    <option value="Fogo">Venenoso</option>
                    <option value="Fogo">Voador</option>
                </select>
                <br><br>
                <label>Cor:<br></label>
                <select class="campo">
                    <option value="Azul">Azul</option>
                    <option value="Branco">Branco</option>
                    <option value="Cinza">Cinza</option>
                    <option value="Marrom">Marrom</option>
                    <option value="Preto">Preto</option>
                    <option value="Rosa">Rosa</option>
                    <option value="Roxo">Roxo</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelho">Vermelho</option>
                </select>

                <br><br>

                <label>Lendário:<br> </label>
                <div>
                    <input type="radio"  name="lendario" value="sim" checked>Sim
                    <input type="radio"  name="lendario" value="nao">Não
                </div>

                <div>
                    <br>
                    <label>Geração:<br> </label>
                    <select class="campo">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div >
                    <br>
                    Caracteristicas:<br><br>
                    <label>HP <br></label><input type="text" class="campo"><br>
                    <label>Ataque <br></label><input type="text" class="campo"><br>
                    <label>Defesa <br></label><input type="text" class="campo"><br>
                    <label>Ataque Especial<br> </label> <input type="text" class="campo"><br>
                    <label>Defesa Especial<br> </label> <input type="text" class="campo"><br>
                    <label>Velocidade<br> </label> <input type="text" class="campo"><br>
                    <label>Geração<br></label><input type="text" class="campo"><br>
                    <label>Altura<br></label><input type="text" class="campo"><br>
                    <label>Peso(kg)<br> </label><input type="text" class="campo"><br>
                    <label>Taxa de Captura<br> </label><input type="text" class="campo"><br>
                </div>
                <br>
                <input type="button" value="Cadastrar" id="cadastrar">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
